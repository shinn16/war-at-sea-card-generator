name: Build Decks
on:
  push:
    branches:
      - master

jobs:
  build-decks:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build Decks of Completed Countries
        run: |
          PYTHONPATH=$(pwd) python card_generator/cli.py generate_from_countries_file -f finished-countries.txt --full
          for country in ./cards do;  PYTHONPATH=$(pwd) python card_generator/cli.py generate_print_sheet -f "./cards/$country" -o "./card_sheets/$country"; done
      - name: Archive Cards
        run: |
          zip -r cards.zip ./cards
      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.credentials }}
          filename: "cards.zip"
          folderId: ${{ secrets.folder_id }}
          overwrite: "true"